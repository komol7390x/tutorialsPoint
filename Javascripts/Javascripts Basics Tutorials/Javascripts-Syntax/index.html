        function getSum(first, second) {

    <br>
    <script>
        let a1 = 10;
        let b1 = 2;

        let c = a1; // Assigning a value of a to c. Assignment expression.
        let d = a1 + b1; // Adding a and b. Arithmetic expression.
        let e = a1 - b1; // Subtracting b from a.

        document.write("c = " + c + "<br>");
        document.write("d = " + d + "<br>");
        document.write("e = " + e + "<br>");
    </script>
