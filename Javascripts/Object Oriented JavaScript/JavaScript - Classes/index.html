<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./main.js"></script>
    <p id="output"> </p>
    <script>
        // creating Car class
        class Car {
            constructor() {
                this.brand = "BMW";
                this.model = "X5";
                this.year = 2019;
            }
        }
        // instantiate myCar object
        const myCar = new Car();
        // display the properties
        document.getElementById("output").innerHTML =
            "Car brand is : " + myCar.brand + "<br>"
            + "Car model is : " + myCar.model + "<br>"
            + "Car year is : " + myCar.year + "<br>";
    </script>

    <p id="output"> </p>
    <script>
        class Car {
            constructor(brand, model, price, year) {
                this.brand = brand;
                this.model = model;
                this.price = price;
                this.year = year;
            }

            updateprice(newPrice) {
                this.price = newPrice;
            }
        }

        const myCar1 = new Car("BMW", "X5", 9800000, 2019);
        document.getElementById("output").innerHTML +=
            "The car price is : " + myCar1.price + "<br>";

        myCar1.updateprice(8800000); // updating price

        document.getElementById("output").innerHTML +=
            "After updating the car price is : " + myCar1.price + "<br>";

    </script>
</body>
</html>
