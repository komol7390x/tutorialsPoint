<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./main.js"></script>
    <script>
        var x = 20; y = 10;
        var z = x - y;
        document.write(z + "</br>");
        x = "20"; y = "10"
        z = x - y;
        document.write(z + "</br>");
        x = "20ee";
        z = x - y;
        document.write(z + "</br>");
    </script>
    <br>
    <br>
    <script>
        var x = 20; y = 10;
        var z = x * y;
        document.write(z + "</br>");
        x = "20"; y = "10"
        z = x * y;
        document.write(z + "</br>");
        x = "20ee";
        z = x * y;
        document.write(z + "</br>");
    </script>
    <br>
    <br>
    <script>
        var x = 20; y = 10;
        var z = x / y;
        document.write(z + "</br>");
        x = "20"; y = "10"
        z = x / y;
        document.write(z + "</br>");
        z = x / 0;
        document.write(z + "</br>");
        z = 0 / 0;
        document.write(z + "</br>");
    </script>
    <br>
    <br>
    <script>
        var x = 20 % 9;
        var y = -20 % 9;
        var z = 20.43 % 9;
        var a = 20 % -9;
        var b = 20 % 10;
        document.write(x + "</br>");
        document.write(y + "</br>");
        document.write(z + "</br>");
        document.write(a + "</br>");
        document.write(b + "</br>");
    </script>
    <br>
    <br>
    <script>
        var x = 10;
        var y = --x;  //prefix decrement
        var a = 10;
        var b = a++;  // postfix decrement
        document.write("x = " + x);
        document.write(" y = " + y + "<br>");
        document.write("a = " + a);
        document.write(" b = " + b + "<br>");
    </script>
</body>
</html>
