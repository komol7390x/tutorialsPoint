    <script>
        // Dastlabki o‘zgaruvchi null ga o‘rnatilgan
            let username = null;

            // Safe Assignment Operator ishlatiladi
            // default qiymatni o‘rnatish uchun

            // Natijani alert orqali ko‘rsatish
            alert(k); // Bu "Guest" ni ko‘rsatadi

    </script>
