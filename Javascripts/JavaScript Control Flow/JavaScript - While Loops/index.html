    <script>
        let output = document.getElementById("output");
        var count = 1;
        output.innerHTML += "Starting Loop" + "<br />";
        do {
            output.innerHTML += "Current Count : " + count + "<br />";
            count++;
        }
        while (count <= 10);
        output.innerHTML += "Loop stopped!";
    </script>
    <div id="demo"> </div>
    <script>
        const output1 = document.getElementById("demo");
        for (let i = 1; i <= 5; i++) {
            output1.innerHTML += i + "<br>";
        }
    </script>
