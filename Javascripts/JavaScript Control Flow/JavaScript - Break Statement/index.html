    <script>
        let output1 = document.getElementById("output");
        var x = 1;
        output1.innerHTML += "Entering the loop. <br /> ";
        while (x < 10) {
            if (x == 3 || x == 7) {
                break;   // breaks out of loop completely
            }
            x = x + 1;
            output1.innerHTML += x + "<br />";
        }
        output1.innerHTML += "Exiting the loop!<br /> ";
    </script>

    <script>
        const output = document.getElementById("output");
        var p = 10;
        switch (p) {
            case 10:
                output.innerHTML = "p is 10";
                break;
            case 20:
                output.innerHTML = "p is 20";
                break;
            case 30:
                output.innerHTML = "p is 30";
                break;
            default:
                output.innerHTML = "p is not 10, 20 or 30";
        }
    </script>
</body>
