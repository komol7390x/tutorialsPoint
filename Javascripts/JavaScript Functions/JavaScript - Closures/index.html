<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const output = document.getElementById("demo");

        function outer() {
            output.innerHTML += "Tashqi funksiya bajarildi! <br>";
            return function inner() {
                output.innerHTML += "Ichki funksiya bajarildi! <br>";
            }
        }

        const func = outer();
        func();
        func();
    </script>
